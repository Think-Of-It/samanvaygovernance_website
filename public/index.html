<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samanvay</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://db.onlinewebfonts.com/c/b1b84873f078eb6ab265292dd22d0d4f?family=Space+Grotesk+Bold" rel="stylesheet" type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="site-logo">samanvay</div>
      <div class="navbar">
        <div class="site-info">Pune, Maharashtra</div>
        <div class="site-menu">
          <div class="menu-item"><a href="https://www.linkedin.com/company/toi-for-youngindia/about/">LinkedIn</a></div>
        </div>
      </div>

      <div class="header-container">
        <div class="header">
          <span><img src="./SAMANVAY GOVERNANCE [Recovered].png" alt="center"></span>
        </div>
      </div>

      <div class="footer">
        <span>Website coming soon. Stay Tuned!</span>
        <div class="footer-wrapper"></div>
      </div>
    </div>
  </body>
  <script>
    gsap.from(".navbar > div", 1.6, {
      opacity: 0,
      y: 60,
      ease: Expo.easeInOut,
      delay: 2.4,
    });
    gsap.from(".site-logo", 1.6, {
      opacity: 0,
      y: 40,
      ease: Expo.easeInOut,
      delay: 2.4,
    });
    gsap.from(".header > span", 1.5, {
      top: "-100vh",
      ease: "bounce.out",
      delay: 1,
      stagger: 0.2,
    });
    gsap.to(".footer span", 0.4, {
      y: -40,
      ease: Expo.easeInOut,
      delay: 2.4,
    });
  </script>
</html>
